<div class="container">
  <h2>Components</h2>
  <mat-divider></mat-divider>
  <div class="content">
    <div class="row">
      <div class="col-2" *ngFor="let c of components" >
        <mat-card [routerLink]="c.path">
          <mat-icon class="mat-18">{{c.icon}}</mat-icon>
          {{c.name}}
        </mat-card>
      </div>
    </div>
  </div>
</div>
